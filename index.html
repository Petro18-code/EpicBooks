<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar sticky-top">
      <div class="container-fluid">
        <h1 class="my-4 justify-content-center">EPICBooks</h1>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="text"
            placeholder="Cerca"
            aria-label="Cerca"
            id="ricerca"
            onkeyup="filtraLibri()"
          />
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="libri row"></div>
      <h2 class="my-4">Carrello <span id="cart-count">(0)</span></h2>
      <button class="btn btn-danger mb-4" onclick="svuotaCarrello()">
        Svuota il carrello
      </button>
      <ul id="cart" class="list-group"></ul>
    </div>

    <script src="/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
